<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bud≈ºet domowy</title>
</head>
<body>
    <nav></nav>
    <main>
        <header>Home budget</header>
        <div class="container" id="mainContainer">
            <div id="balansContainer">
                <div class="logo"></div>
                <h1>Money left:
                    <span id="moneyCounter"> </span>
                </h1>
            </div>
            <div id="InExContainer" class="row">
                <div id="incomeContainer" class="col-6">
                    <h1 class="title">Income</h1>
                    <form id="incomeForm" class="mc-margin-20px">
                        <div class="form-group" id="incomeType">
                            <label for="incomeType">Income type: </label>
                            <input type="text" class="form-control" id="incomeType">
                            <small id="incomeTypeError" class="input-info-danger"></small>
                        </div>
                        <div class="input-group mb-3" id="incomeDesc">
                            <label for="incomeDesc">Amount: </label>
                            <input type="text" id="incomeDesc" class="form-control" aria-label="Amount (to the nearest PLN)">
                            <span class="input-group-text">PLN</span>
                            <small id="incomeDescError" class="input-info-danger"></small>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                    <div class="mc-margin-20px">
                        <h2>Summary:</h2>
                        <div id="incomeSummaryContainer">
                            <ul class="list-group" id="incomeList">
                            </ul>
                        </div>
                    </div>
                </div>

                <div id="expenditureContainer" class="col-6">
                    <h1 class="title">Expenditure</h1>
                    <form id="expenditureForm" class="mc-margin-20px">
                        <div class="form-group">
                            <label for="expenditureType">Expenditure type: </label>
                            <input type="text" class="form-control" id="expenditureType">
                            <small id="expenditureTypeError" class="input-info-danger"></small>
                        </div>
                        <div class="input-group mb-3">
                            <label for="expenditureDesc">Amount: </label>
                            <input type="text" id="expenditureDesc" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">PLN</span>
                            <small id="expenditureDescError" class="input-info-danger"></small>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                    <div class="mc-margin-20px">
                        <h2>Summary:</h2>
                        <div id="expenditureSummaryContainer">
                            <ul class="list-group" id="expenditureList">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="index.js" defer></script>    
</body>
</html>
